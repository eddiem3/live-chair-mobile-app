<!DOCTYPE html> 
<html> 
  <head> 
    <title>Page Title</title> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
    <script type="text/javascript" src="js/index_form.js"></script>

  </head> 



<body> 

<div data-role="page">
  
  <div data-role="header">
    <h1>Live Chair!</h1>
    </div><!-- /header -->

  <div data-role="content">
    <p><button id="sign-in-button">Sign In!</button></p>
    <p><button id="sign-up-button">Sign Up!</button></p>
    <p>Skip</p>
  </div><!-- /content -->

  
  <!--Form for user sign in -->
  <div id="sign-in">
  <h1>Sign In</h1>
  <form id="sign-in-form">
  E-mail:  <input id="mail" type="email" name="email" autocomplete="off"><br>
  Password: <input type="password">
  <input type="submit" value="Sign In"/>
  </form>
  </div> <!--/sign-in -->
 
  <!--Form for user sign up -->
  <div id="sign-up">
    <h1>Sign Up</h1>
    <form id="sign-up-form">
      First name:<input type="text" name="fname"/><br>
      Last name: <input type="text" name="lname"/><br>
      E-mail: <input type="email" name="email" autocomplete="off"><br>
      <input type="submit" value="Sign Up"/>
    </form> 
  </div><!--/sign up-->
    

  </script>

 


  <div data-role="footer">
    <h4>Live Chair!</h4>
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
